<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  </head>
  <body>
    <div class="container">
      <h1 id="title">TO-DO LIST</h1>
      <div class="todo-list">
        <div class="row">
          <input type="text" id="inputfield" placeholder="Add Task" required>
          <h4 id="until">Deadline until:</h4>
          <div class="datetime-container">
            <input type="date" id="calendar" placeholder="when">
            <input type="time" id="time" placeholder="time" required>
          </div>
          <button id="add-btn">Add</button>
        </div>
        <ul id="list-container"></ul>
        
        <h2>Expired Tasks</h2>
        <ul id="expired-container"></ul>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
